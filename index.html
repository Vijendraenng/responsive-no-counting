<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive number countng</title>
</head>

<body>
    <div class="warpper">
        <div class="container">
            <span class="material-symbols-outlined icon">
                restaurant
            </span>
            <span class="count" value="400">0000</span>
            <span class="text">Meals Delivered</span>
        </div>
        <div class="container">
            <span class="material-symbols-outlined icon">
                sentiment_satisfied
            </span>
            <span class="count" value="336">0000</span>
            <span class="text">Happy Customer</span>
        </div>
        <div class="container">
            <span class="material-symbols-outlined icon">
                list
            </span>
            <span class="count" value="299">0000</span>
            <span class="text">Menu Item</span>
        </div>
        <div class="container">
            <span class="material-symbols-outlined icon">
                star
            </span>
            <span class="count" value="246">0000</span>
            <span class="text">Five Star</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
